{% extends 'base.html' %}
{% block title %}
    Update Post
{% endblock %}

{% block content %}
    <div class="container pt-5  mb-5  ">
        <div class=" shadow-lg border-secondary rounded-lg">
            <h1 class="text-center">Update "{{ post.title }}"</h1>
            <form class="bg-secondary p-4 rounded-lg" action="{% url 'show_edit' post.id %}" method="post"
                  enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="title" required placeholder="Title"
                           value="{{ post.title }}">
                </div>
                <div class="custom-file mb-3">
                    <input type="file" class="custom-file-input" id="customFile" name="image">
                    <label class="custom-file-label" for="customFile">Choose file</label>
                </div>

                <div class="form-group">
                <textarea class="form-control" rows="18" required placeholder="Enter description here"
                          name="description">{{ post.description }}</textarea>
                </div>

                <input type="submit" class="btn btn-primary btn-block" value="Update">
            </form>

        </div>

    </div>




{% endblock %}
