{% extends 'base.html' %}
{% block title %}
    User posts
{% endblock %}

{% block content %}
    <div class="container shadow-lg rounded-lg" style="margin-top: 7rem;">
        <div class="row align-items-center justify-content-center">
            {% for post in found_user.blogmodel_set.all %}
                <div class="col-9">
                    <a href="{% url 'show_edit' post.id %}"  class="text-secondary" style="font-size:1.5rem;">{{ post.title }}</a>
                </div>
                <div class="d-flex col-3   justify-content-end py-3">
                    <a href="{% url 'edit_form'  post.id %}" class="btn btn-primary ">
                        Edit Post</a>
                    <form action="{% url 'delete'  post.id %}" class="ml-4 " method="post">
                        {% csrf_token %}
                        <input type="submit" value="delete" class="btn btn-primary">
                    </form>
                </div>
                <div class="col-12">
                    <hr class="shadow-lg m-0">
                </div>
            {% endfor %}
        </div>

    </div>
{% endblock %}
